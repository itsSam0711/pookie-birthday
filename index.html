<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-5xl font-bold text-white drop-shadow-lg" id="title">Happy Birthday, My Love! 🎉💖</h1>
        <p class="text-lg mt-4 text-white max-w-xl mx-auto">Hyeee Alishuu you are my besttttest person i met in my loiiiff.Every moment with you is a beautiful memory, and today is the most special of all. I love you endlessly! 💕</p>
        <button onclick="showSurprise()" class="mt-6 px-6 py-3 bg-pink-600 text-white text-lg rounded-full shadow-lg hover:bg-pink-700 transition">Click for a Surprise!</button>
    </div>
    
    <script>
        gsap.from("#title", { opacity: 0, y: -50, duration: 1, ease: "bounce.out" });

        function showSurprise() {
            const hearts = document.createElement("div");
            hearts.innerHTML = "❤️💖💘💓💞💗💝";
            hearts.classList.add("absolute", "text-6xl", "animate-bounce");
            document.body.appendChild(hearts);
            
            gsap.to(hearts, {
                y: -window.innerHeight,
                opacity: 0,
                duration: 3,
                onComplete: () => hearts.remove()
            });
        }
    </script>
</body>
</html>
